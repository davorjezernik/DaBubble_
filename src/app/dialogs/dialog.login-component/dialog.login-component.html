<section class="dialog-login" role="dialog" aria-modal="true" aria-labelledby="login-title">
  <h1 id="login-title" class="dialog-login__title">Anmeldung</h1>
  <p class="dialog-login__subtitle">
    Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.
  </p>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <app-auth-input-component
        name="email"
        [(ngModel)]="email"
        [type]="'email'"
        [placeholder]="'beispielname@gmail.com'"
        [imgSrc]="'assets/icons/mail-empty.svg'"
        [autocomplete]="'email'"
        required
      ></app-auth-input-component>
      <app-auth-input-component
        name="password"
        [(ngModel)]="password"
        [type]="'password'"
        [placeholder]="'Passwort'"
        [imgSrc]="'assets/icons/password-empty.svg'"
        [autocomplete]="'current-password'"
        required
      ></app-auth-input-component>
    </div>
    <a href="#" class="dialog-login__forgot">Passwort vergessen?</a>
    <div class="dialog-login__divider">
      <span class="line"></span>
      <span class="text">ODER</span>
      <span class="line"></span>
    </div>
    <div class="google-login-row" tabindex="0">
      <span class="google-icon">
        <!-- Google "G" SVG logo -->
        <svg width="28" height="28" viewBox="0 0 48 48">
          <g>
            <path
              fill="#4285F4"
              d="M44.5 20H24v8.5h11.7C34.5 32.5 30 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.1 8.1 2.9l6.6-6.6C34.5 5.1 29.5 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20c9.9 0 18-8.1 18-18 0-1.2-.1-2.3-.3-3.3z"
            />
            <path
              fill="#34A853"
              d="M6.7 14.7l7.1 5.2C15.5 16.1 19.4 13 24 13c3.1 0 5.9 1.1 8.1 2.9l6.6-6.6C34.5 5.1 29.5 3 24 3c-6.6 0-12 5.4-12 12 0 2.1.5 4.1 1.7 5.7z"
            />
            <path
              fill="#FBBC05"
              d="M24 43c5.3 0 9.8-1.7 13-4.5l-6.2-5c-2.1 1.4-4.8 2.3-7.8 2.3-6.5 0-12-5.4-12-12 0-1.1.2-2.2.4-3.2l-7.2-5.6C4.3 21.3 4 22.6 4 24c0 11.1 8.9 20 20 20z"
            />
            <path
              fill="#EA4335"
              d="M44.5 20H24v8.5h11.7c-1.4 4.3-5.3 7.5-11.7 7.5-6.5 0-12-5.4-12-12 0-1.1.2-2.2.4-3.2l-7.2-5.6C4.3 21.3 4 22.6 4 24c0 11.1 8.9 20 20 20 9.9 0 18-8.1 18-18 0-1.2-.1-2.3-.3-3.3z"
            />
          </g>
        </svg>
      </span>
      <span class="google-text">Anmelden mit Google</span>
    </div>
    <div class="dialog-login__actions">
      <button type="submit" class="btn btn--primary" [disabled]="!loginForm.form.valid">
        Anmelden
      </button>
      <button type="button" class="btn btn--secondary">GÃ¤ste-Login</button>
    </div>
  </form>
</section>
