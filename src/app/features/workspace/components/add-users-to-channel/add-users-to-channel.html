<div class="dialog-container">
  <header class="dialog-header">
    <h1 class="dialog-title" mat-dialog-title>Leute hinzufügen</h1>
    <button
      class="dialog-close-button"
      mat-icon-button
      mat-dialog-close
      aria-label="Dialog schließen"
    >
      <svg
        class="close-icon"
        width="18"
        height="18"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M2 2L12 12M12 2L2 12" stroke="#1C1B1F" stroke-width="1.8" stroke-linecap="round" />
      </svg>
    </button>
  </header>

  <mat-dialog-content class="dialog-content">
    <mat-radio-group class="options-group" aria-label="Wählen Sie eine Option">
      <mat-radio-button [disableRipple]="true" class="option-item" value="all" checked="true">
        <span class="option-text">
          Alle Mitglieder von
          <a class="dialog-link" href="#" (click)="$event.preventDefault()">Entwicklerteam</a>
          hinzufügen
        </span>
      </mat-radio-button>

      <mat-radio-button [disableRipple]="true" class="option-item" value="specific">
        <span class="option-text">Bestimmte Leute hinzufügen</span>
      </mat-radio-button>
    </mat-radio-group>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions" align="end">
    <button class="dialog-action-button" color="primary">Erstellen</button>
  </mat-dialog-actions>
</div>
