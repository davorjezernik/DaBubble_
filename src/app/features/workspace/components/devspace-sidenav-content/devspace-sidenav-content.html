        <ul class="item-list" role="list">
          @for(u of visibleUsers; track u.uid) {
          <a
            class="contact-item-anker"
            [routerLink]="['/workspace/dm', calculateDmId(u)]"
            routerLinkActive="is-active"
          >
            <li class="contact">
              <app-contact-item
                (click)="viewStateService.currentView = 'chat'"
                [meUid]="meUid"

            </li>
