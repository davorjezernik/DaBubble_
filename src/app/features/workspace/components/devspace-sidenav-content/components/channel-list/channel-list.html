        {{ totalUnreadChannels }}
      </span>
    </button>

    <button
      (click)="openAddChannel()"
      class="section-addon-button"
      type="button"
      aria-label="Create new channel"
    >
      <svg
        aria-hidden="true"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"

  </header>

  @if(channelsOpen) {
  <div id="channelsContent" class="section-content-wrapper devspace-elements-gap">
    <ul class="item-list" role="list">
      @for (channel of visibleChannels; track channel.id) {
      <li>
        <app-channel-item
          (click)="viewStateService.currentView = 'chat'"
          [channel]="channel"
          [meUid]="meUid"
        ></app-channel-item>
      </li>
      }
    </ul>

    @if (hiddenChannelsCount > 0) {
    <button type="button" class="load-more-button" (click)="loadMoreChannels()">
      <span class="more-pill">+{{ hiddenChannelsCount }}</span>
      <span class="name">weitere anzeigen</span>
    </button>
    }

    <footer class="section-footer">
      <button (click)="openAddChannel()" class="add-item-button" type="button">
        <svg
          aria-hidden="true"
          width="24"
          height="25"
          viewBox="0 0 24 25"
          fill="none"
          stroke="currentColor"
          stroke-width="0"
          xmlns="http://www.w3.org/2000/svg"
        >

        <span class="add-item-label">Channel hinzuf√ºgen</span>

  </div>
  }
