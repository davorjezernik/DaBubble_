<button (click)="openModal()">Edit Chanel</button>

<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
        <div class="modal-header">
            <h2># Chanel Name</h2>
            <h3 class="close" (click)="closeModal()">&times;</h3>
        </div>
        <div class="modal-containers margin-bottom">
            <div class="modal-edit-header">
                <h3>Chanel-Name</h3>
                <a>Edit</a>
            </div>
            <div class="modal-edit-name-content">
                <p># <span>Chanel Name</span></p>
            </div>
        </div>
        <div class="modal-containers">
            <div class="modal-edit-header">
                <h3>Description</h3>
                <a>Edit</a>
            </div>
            <div class="modal-edit-description-content">
                <p>Your text here</p>
            </div>
            <div class="modal-seperator">
                <div class="seperator"></div>
            </div>
            <div class="modal-info">
                <p>Made from</p>
                <b>Username</b>
            </div>
        </div>
        <div class="button-container">
            <button>t</button>
        </div>
    </div>
</div>
