<div class="modal" *ngIf="isModalOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
        <h2>Add Chanel</h2>
        <h3 class="close" (click)="closeModal()">&times;</h3>
    </div>
    <p>Channels are used by your team for communication. Ideally, they should be topic-based â€” for example, #marketing.</p>
    <div>
        <h3>Chanel Name</h3>
        <input [(ngModel)]="channelName" class="input-field" type="text" name="channelName" minlength="2" required #channelNameInput="ngModel" placeholder="# e.g., collaboration projects">
        @if (namingConflict) {
          <mat-error style="color: red">Dieser Name existiert bereits oder beinhaltet weniger als 2 Buchstaben.</mat-error>
        }
    </div>
    <div>
        <h3>Description <span>(optional)</span></h3>
        <input [(ngModel)]="description" class="input-field" type="text" placeholder="Your text here">
    </div>
    <div class="button-container">
        <button class="submit-btn" [class.disabled]="channelNameInput.invalid" (click)="createChannel()">Erstellen</button>
    </div>
  </div>
</div>
