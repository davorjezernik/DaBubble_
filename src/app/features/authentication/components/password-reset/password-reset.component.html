<section>
    <div class="nav-container">
        <div class="nav-container-inner">
            <img src="assets\icons\static-logo.svg" alt="logo" />
        </div>
    </div>
    <div class="main-container">
        <div class="inner-container">
            <div class="inner-container-wrapper">
                <div class="arrow-container">
                    <img src="assets\icons\arrow_back.svg" alt="back">
                </div>
                <div class="email-reset-container">
                    <div class="text-container">
                        <h1>Reset Password</h1>
                        <p>Please enter your email address.</p>
                    </div>
                    <div class="email-input-container">
                        <div class="input-wrapper">
                                <img src="assets/icons/mail-empty.svg" alt="mail">
                    <input class="email-input" type="email" placeholder="example@email.com"
                        [ngModel]="email()" (ngModelChange)="email.set($event)" name="resetEmail" />
                            </div>
                            <div class="error-message-container">
                                <p *ngIf="errorMessage()">{{ errorMessage() }}</p>
                            </div>
                        <p>We`ll send you an email to reset your password.</p>
                        <div class="button-container">
                            <button class="send-button" (click)="sendReset()" [disabled]="isLoading()">{{ isLoading() ? 'Senden...' : 'Send Email' }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
