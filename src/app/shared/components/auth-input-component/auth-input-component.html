<div class="input-row">
  <label>
    <span class="input-icon">
      <img [src]="imgSrc" alt="" />
    </span>
    <input
      [type]="type"
      class="input-control"
      [placeholder]="placeholder"
      [autocomplete]="autocomplete"
      required
      [value]="value"
      (input)="onInput($event)"
      (blur)="onTouched()"
      [disabled]="disabled"
    />
  </label>
</div>
